<article class="post" data-ng-controller="ChatController">
    <div class="post-block">
        <div class="messageCenter">
            <div data-ng-repeat="message in messages" data-ng-switch="message.type">
                <strong data-ng-switch-when='status'>
                    <span data-ng-bind="message.created | date:'short'"></span>
                    <span data-ng-bind="message.username"></span>
                    <span data-ng-bind="message.text"></span>
                </strong>
                <span data-ng-switch-default data-ng-class="{true:'f-tar f-db',false: 'f-tal'}[message.username == self]">
                    <span data-ng-bind="message.created | date:'mediumTime'"></span>
                    <span data-ng-bind="message.username"></span>
                    <span>:</span>
                    <span data-ng-bind="message.text"></span>
                </span>
            </div>
        </div>
        <form ng-submit="sendMessage();">
            <input type="text" data-ng-model="messageText" class="sendMsgInput">
            <input type="submit" value="发送"></form>
    </div>
</article>
